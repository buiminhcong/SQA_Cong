<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/default :: header" />

<body style="padding: 10px 20px">

<div th:replace="common/default :: navbar"> </div>

<h1 style="margin-top: 60px" >Danh sách hóa đơn</h1>

<a  style="padding: 10px 16px" class="btn btn-primary" th:href="@{/home-staff}" role="button">Quay lại</a>

<div style="margin: 10px 16px" class="input-group">

    <form method="get" th:action="@{/bill/search}">
        <div class="row">
            <input type="text" name="key" placeholder="Số điện thoai" />
            <button type="submit"  class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>

</div>

<h5 class="text-danger" th:text="${notify}"></h5>

<div class="table-wrapper-scroll-y my-custom-scrollbar">

    <table class="table table-bordered table-striped mb-0">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên khác hàng</th>
            <th scope="col">Số điện thoại</th>
            <th scope="col">Ngày thanh toán</th>
            <th scope="col">Tổng tiền(VND)</th>
            <th scope="col">Xem chi tiết</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill : ${listBills}" >
            <th scope="row" th:text="*{bill.id}"></th>
            <td th:text="*{bill.getCustomer().name}" ></td>
            <td th:text="*{bill.getCustomer().phone}" ></td>
            <td th:text="*{bill.date}"></td>
            <td th:text="*{bill.actualPriceString}"></td>
            <td><a class="btn btn-primary" href="#" role="button" th:href="@{/bill/view?id=}+${bill.id}">Xem</a> </td>
        </tr>

        </tbody>
    </table>


</div>


<div th:replace="common/default :: body-scripts"> </div>
</body>
</html>
