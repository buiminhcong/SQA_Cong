<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/default :: header"  />

<body>
<div class="container">
<!--    <div th:replace="common/default :: navbar"> </div>-->

    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class=" card-header">
                <h3>Sign In</h3>

            </div>
            <div class="alert-danger" role="alert" th:text="${incorect}">
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/home-staff}" th:object="${staff}">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input th:field="*{username}" type="text" class="form-control" placeholder="username" autofocus>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input th:field="*{password}" type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="row align-items-center remember">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn center login_btn">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
<div th:replace="common/default :: footer"> </div>
</html>
